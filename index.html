<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-shopping-cart"></i> Minha Lista de Compras</h1>
        </div>
    </header>

    <main class="container">
        <!-- Seção de Entrada -->
        <div class="input-section">
            <h2>Adicionar Produto</h2>
            <form class="form-grid" onsubmit="event.preventDefault(); adicionar();">
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <input 
                        type="text" 
                        id="produto" 
                        placeholder="Ex: Leite, Pão..." 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="preco">Preço (R$)</label>
                    <input 
                        type="number" 
                        id="preco" 
                        placeholder="0.00" 
                        step="0.01" 
                        min="0"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="quant">Quantidade</label>
                    <input 
                        type="number" 
                        id="quant" 
                        placeholder="1" 
                        min="1" 
                        value="1"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-add">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </form>
        </div>

        <!-- Seção de Produtos -->
        <div class="products-section">
            <h2>Produtos na Lista</h2>
            <div id="listaProd" class="products-list">
                <p class="empty-message">Nenhum produto adicionado ainda</p>
            </div>
        </div>

        <!-- Seção de Total -->
        <div class="total-section">
            <div class="total-box">
                <span class="total-label">TOTAL:</span>
                <span id="final" class="total-value">R$ 0,00</span>
            </div>
            <button class="btn-clear" onclick="limparLista()">
                <i class="fas fa-trash"></i> Limpar Lista
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Lista de Compras | Desenvolvido com <i class="fas fa-heart"></i></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
